<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="scripts/exercise2.js" defer></script>
    <title>Exercise 2</title>
</head>
<body class="bg-dark">
    <h1 class="text-center text-white mt-5">Exercise 2</h1>
    <!--  form per oggetti Pet con proprieta petName, ownerName, species, breed -->
    <div id="formContainer" class="container col-12 col-md-6 text-white d-flex flex-column justify-content-center align-items-cente p-5">
        <form id="petForm">
            <input type="text" id="petName" placeholder="Pet Name" class="form-control mb-2">
            <input type="text" id="ownerName" placeholder="Owner Name" class="form-control mb-2">
            <input type="text" id="species" placeholder="Species" class="form-control mb-2">
            <input type="text" id="breed" placeholder="Breed" class="form-control mb-2">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-2">Add Pet</button>
            </div>
        </form>
    </div>
</body>
</html>
